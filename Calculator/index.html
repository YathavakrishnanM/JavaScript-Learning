<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="Style/Style.CSS">
    
    <script type="text/javascript" src="Script.js">
       
    </script>
</head>
<body>
            <div class="main">
            
                <table class="table">
                    <tr>
                        <td colspan="4"><input id="result" type="text" placeholder="0"></td>
                    </tr>
                    <tr>
                        <td><button id="b1" onclick="add(1)" value="1">1</button></td>
                        <td><button id="b2" onclick="add(2)" value="2">2</button></td>
                        <td><button id="b3" onclick="add(3)" value="3">3</button></td>
                        <td><button id="b4"  value="C" onclick="cle()">C</button></td>
                    </tr>
                    <tr>
                        <td><button id="b5" onclick="add(4)" value="4">4</button></td>
                        <td><button id="b6" onclick="add(5)" value="5">5</button></td>
                        <td><button id="b7" onclick="add(6)" value="6">6</button></td>
                        <td><button id="b8" onclick="add('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="b9" onclick="add(7)" value="7">7</button></td>
                        <td><button id="b10" onclick="add(8)" value="8">8</button></td>
                        <td><button id="b11" onclick="add(9)" value="9">9</button></td>
                        <td><button id="b12" onclick="add('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button id="b13" onclick="add('*')">*</button></td>
                        <td><button id="b14" onclick="add('/')">/</button></td>
                        <td colspan="2" ><button id="b16" onclick="solve()">=</button></td>
                    </tr>
                </table>

            </div> 
    

</body>
</html>
